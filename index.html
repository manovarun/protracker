<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <title>Protracker - Productivity Tracker</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.ico"
    />
    <link rel="stylesheet" href="assets/css/app.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/custom.css" />
  </head>

  <body>
    <div class="loader"></div>
    <div id="app">
      <div class="main-wrapper main-wrapper-1">
        <div class="navbar-bg"></div>

        <nav class="navbar navbar-expand-lg main-navbar">
          <a class="navbar-brand" href="#">PRO_TRACKER</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav navbar-right ml-auto">
              <li class="dropdown">
                <a
                  href="#"
                  data-toggle="dropdown"
                  class="nav-link dropdown-toggle nav-link-lg nav-link-user"
                >
                  Varunkumar M - AJP12715<img
                    alt="image"
                    src="assets/img/user.png"
                    class="user-img-radious-style ml-3" />
                  <span class="d-sm-none d-lg-inline-block"></span
                ></a>
                <div class="dropdown-menu dropdown-menu-right">
                  <a href="#!" class="dropdown-item has-icon text-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <div class="main-content">
          <section class="section pt-3">
            <div class="section-body">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-header">
                    <h4 class="text-dark">Productive Hours</h4>
                  </div>
                  <div class="card-body">
                    <ul
                      class="nav nav-pills nav-justified mb-2"
                      id="myTab3"
                      role="tablist"
                    >
                      <li class="nav-item">
                        <a
                          class="nav-link active text-uppercase"
                          id="home-tab3"
                          data-toggle="tab"
                          href="#home3"
                          role="tab"
                          aria-controls="home"
                          aria-selected="true"
                          >Monthly</a
                        >
                      </li>
                      <li class="nav-item">
                        <a
                          class="nav-link text-uppercase"
                          id="profile-tab3"
                          data-toggle="tab"
                          href="#profile3"
                          role="tab"
                          aria-controls="profile"
                          aria-selected="false"
                          >Weekly</a
                        >
                      </li>
                      <li class="nav-item">
                        <a
                          class="nav-link text-uppercase"
                          id="contact-tab3"
                          data-toggle="tab"
                          href="#contact3"
                          role="tab"
                          aria-controls="contact"
                          aria-selected="false"
                          >Daily</a
                        >
                      </li>
                    </ul>
                    <div class="tab-content" id="myTabContent2">
                      <div
                        class="tab-pane fade show active pb-0"
                        id="home3"
                        role="tabpanel"
                        aria-labelledby="home-tab3"
                      >
                        <div class="card card-success card-custom">
                          <div class="card-body">
                            <h6 class="text-success">Quality</h6>
                            <div class="row align-items-center">
                              <div class="col-2">
                                <div class="card rounded-circle text-center">
                                  <div
                                    class="card-body p-3 text-dark text-center"
                                  >
                                    60%
                                  </div>
                                </div>
                              </div>
                              <div class="col-10">
                                <div class="m-b-15">
                                  <div
                                    class="text-small float-right font-weight-bold text-dark"
                                  >
                                    1,645
                                  </div>
                                  <div class="font-weight-bold">Actual</div>
                                  <div class="progress" data-height="15">
                                    <div
                                      class="progress-bar l-bg-purple"
                                      role="progressbar"
                                      data-width="60%"
                                      aria-valuenow="1675"
                                      aria-valuemin="0"
                                      aria-valuemax="2675"
                                    >
                                      60%
                                    </div>
                                  </div>
                                </div>
                                <div class="m-b-15">
                                  <div
                                    class="text-small float-right font-weight-bold text-dark"
                                  >
                                    2,675
                                  </div>
                                  <div class="font-weight-bold">Target</div>
                                  <div
                                    class="progress progress-striped mt-1"
                                    data-height="15"
                                  >
                                    <div
                                      class="progress-bar l-bg-green"
                                      role="progressbar"
                                      data-width="100%"
                                      aria-valuenow="25"
                                      aria-valuemin="0"
                                      aria-valuemax="100"
                                    >
                                      100%
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="card card-danger card-custom">
                          <div class="card-body">
                            <h6 class="text-danger">Production</h6>
                            <div class="row align-items-center">
                              <div class="col-2">
                                <div class="card rounded-circle text-center">
                                  <div
                                    class="card-body p-3 text-dark text-center"
                                  >
                                    72%
                                  </div>
                                </div>
                              </div>
                              <div class="col-10">
                                <div class="m-b-15">
                                  <div
                                    class="text-small float-right font-weight-bold text-dark"
                                  >
                                    1,845
                                  </div>
                                  <div class="font-weight-bold">Actual</div>
                                  <div class="progress" data-height="15">
                                    <div
                                      class="progress-bar l-bg-purple"
                                      role="progressbar"
                                      data-width="72%"
                                      aria-valuenow="1675"
                                      aria-valuemin="0"
                                      aria-valuemax="2675"
                                    >
                                      72%
                                    </div>
                                  </div>
                                </div>
                                <div class="m-b-15">
                                  <div
                                    class="text-small float-right font-weight-bold text-dark"
                                  >
                                    2,675
                                  </div>
                                  <div class="font-weight-bold">Target</div>
                                  <div
                                    class="progress progress-striped mt-1"
                                    data-height="15"
                                  >
                                    <div
                                      class="progress-bar l-bg-green"
                                      role="progressbar"
                                      data-width="100%"
                                      aria-valuenow="25"
                                      aria-valuemin="0"
                                      aria-valuemax="100"
                                    >
                                      100%
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="card card-info card-custom">
                          <div class="card-body">
                            <h6 class="text-info">Attendence</h6>
                            <div class="row align-items-center">
                              <div class="col-2">
                                <div class="card rounded-circle text-center">
                                  <div
                                    class="card-body p-3 text-dark text-center"
                                  >
                                    40%
                                  </div>
                                </div>
                              </div>
                              <div class="col-10">
                                <div class="m-b-15">
                                  <div
                                    class="text-small float-right font-weight-bold text-dark"
                                  >
                                    620
                                  </div>
                                  <div class="font-weight-bold">Actual</div>
                                  <div class="progress" data-height="15">
                                    <div
                                      class="progress-bar l-bg-purple"
                                      role="progressbar"
                                      data-width="40%"
                                      aria-valuenow="1675"
                                      aria-valuemin="0"
                                      aria-valuemax="2675"
                                    >
                                      40%
                                    </div>
                                  </div>
                                </div>
                                <div class="m-b-15">
                                  <div
                                    class="text-small float-right font-weight-bold text-dark"
                                  >
                                    2,675
                                  </div>
                                  <div class="font-weight-bold">Target</div>
                                  <div
                                    class="progress progress-striped mt-1"
                                    data-height="15"
                                  >
                                    <div
                                      class="progress-bar l-bg-green"
                                      role="progressbar"
                                      data-width="100%"
                                      aria-valuenow="25"
                                      aria-valuemin="0"
                                      aria-valuemax="100"
                                    >
                                      100%
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div
                        class="tab-pane fade pb-0"
                        id="profile3"
                        role="tabpanel"
                        aria-labelledby="profile-tab3"
                      ></div>
                      <div
                        class="tab-pane fade pb-0"
                        id="contact3"
                        role="tabpanel"
                        aria-labelledby="contact-tab3"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <footer class="main-footer">
          <div class="footer-left">
            Copyright &copy; 2020
            <div class="bullet"></div>
            <span class="text-warning">MIRAMEDAJUBA</span>
          </div>
          <div class="footer-right"></div>
        </footer>
      </div>
    </div>

    <script src="assets/js/app.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/custom.js"></script>
  </body>
</html>
